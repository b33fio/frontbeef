<div class="container bungee">
    <h1 class="bungee">{{ this.channelName }}</h1>

	<ul *ngIf="this.debates" class="list-group">
	  <li class="list-group-item" *ngFor="let debate of debates">
        <span class="badge">{{ debate.point_count || 0 }} </span>
        <a routerLink="/debate/{{ debate.debate_id }}">
             {{ debate.debate_name }}
        </a>
	  </li>
	</ul>
</div>
