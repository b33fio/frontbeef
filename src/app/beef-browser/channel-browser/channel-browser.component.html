<div class="container">
    <h1>{{ this.channelName }}</h1>

	<ul class="list-group">
	  <li class="list-group-item" *ngFor="let debate of debates">
		<span class="badge">5</span>
        <span routerLink="/debate/{{ debate.debate_id }}">
             {{ debate.debate_title }}
        </span>
	  </li>
	</ul>

</div>
