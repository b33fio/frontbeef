<div id="myCarousel" class="carousel slide" data-ride="carousel">
  <!-- Wrapper for slides -->
<div class="carousel-inner">
  <div *ngFor="let debate of trimmedDebates; let first = first;" class="carousel-contents" [ngClass]="{ 'active': first, 'item': true }">
    <div class="row">
      <div class="col-md-8 col-md-offset-2">
        <h1><a (click)="goToDebate(debate.debate_id)">{{ debate.debate_name }}</a></h1>
      </div>
    </div>
    <div class="row">
      <div class="col-md-2 col-md-offset-5">
       Point Count: <b>{{ debate.point_count || 0 }}</b>
      </div>
    </div>
    <div class="row">
      <div class="col-md-3 col-md-offset-2">
        <h2>{{ debate.proponent_name }}</h2>
      </div>
      <div class="col-md-2">
        <h2><small>vs.</small></h2>
      </div>
      <div class="col-md-3">
        <h2>{{ debate.opponent_name || "waiting" }}</h2>
      </div>
    </div>
  </div>

  <!-- Left and right controls -->
  <a class="left carousel-control" href="#myCarousel" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#myCarousel" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
