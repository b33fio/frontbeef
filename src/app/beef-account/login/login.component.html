<div class="container">
    <h1>Existing User Login</h1>
    <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
      <div class="form-group">
        <label for="email">Username</label>
        <input type="text" class="form-control" id="username" required [(ngModel)]="model.username" name="username">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" required [(ngModel)]="model.password" name="password">
      </div>
      <div *ngIf="message" class="alert alert-danger">{{message}}</div>
      <button [disabled]="submitted || !loginForm.form.valid" type="submit" class="btn btn-success">Submit</button>
    </form>
</div>
