<p>
  debate works!
</p>

<div class="container">
    <h1>{{ this.debate.debate_title }} </h1>

    <div class="row">
        <div class="col-md-6">
            <h3> {{ this.debate.proponent_username }} </h3>
        </div>

        <div class="col-md-6">
            <h3> {{ this.debate.opponent_username }} </h3>
        </div>
    </div>

    <div class="col-md-6 well" *ngFor="let point of this.points">
        {{ point.point_text }}
    </div>

    <!-- empty filler point -->
    <div *ngIf="this.points % 2 != 0" class="col-md-6">
    </div>

    <div class="col-md-6 well">
        pending
    </div>

    <!-- empty filler point -->
    <div *ngIf="this.points % 2 == 0" class="col-md-6">
    </div>


</div>
